<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <title>device-detect</title>
</head>
<body>
<div class="container" id="container">
  <h1>device-detect</h1>
  <hr>
  <dl>
    <dt>User Agent</dt>
    <dd id="userAgent"></dd>
    <dt>Type</dt>
    <dd id="type"></dd>
    <dt>Device</dt>
    <dd id="device"></dd>
    <dt>Browser</dt>
    <dd id="browser"></dd>
    <dt>OS</dt>
    <dd id="os"></dd>
    <dt>isDesktop</dt>
    <dd id="isDesktop"></dd>
    <dt>isTablet</dt>
    <dd id="isTablet"></dd>
    <dt>isMobile</dt>
    <dd id="isMobile"></dd>
  </dl>
</div>
<!-- Scripts ------------------------------------------------------------------>
<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
